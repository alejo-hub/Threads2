<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ejemplo ThreeJs</title>

</head>
<body>
    <div id="myStats"></div>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
crossorigin="anonymous"
></script>
<script
src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>


<script>
var scene;
var camera;
var renderer;
var material;
var sphere;
var cube;
var cylinder;
var torus;
var cone;
var controls;
var stats;
var _controls = new (function () {
    this.rotationSpeedX = 0.02;
    this.rotationSpeedY = 0.02;
    })();

function createCamera() {
camera = new THREE.PerspectiveCamera(
75,
window.innerWidth / window.innerHeight,
1,
100
);
camera.position.set(0, 0, 20);
}
function createRenderer() {
renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
controls = new THREE.OrbitControls(camera, renderer.domElement);
}
function createSphere() {
let geometry = new THREE.SphereGeometry(1, 10, 10);
let material = new THREE.MeshBasicMaterial({
color: 0xffffff,
wireframe: false,
});
sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);
sphere.position.z = 0;
sphere.position.x = 2;
sphere.name = "esfera";
}

function createStats() {
stats = new Stats();
stats.setMode(2); // 0: fps, 1: ms, 2memory
stats.domElement.style.position = "absolute";
stats.domElement.style.left = "100px";
stats.domElement.style.top = "10px";
document.getElementById("myStats").appendChild(stats.domElement);
return stats;
}

function createDataGui() {
var gui = new dat.GUI();
gui.add(_controls, "rotationSpeedX", 0, 1);
gui.add(_controls, "rotationSpeedY", 0, 1);
}

function createCube() {
let geometry = new THREE.CubeGeometry(2, 2, 2);
let material = new THREE.MeshNormalMaterial({ wireframe: false });
cube = new THREE.Mesh(geometry, material);
cube.name = "cube";
//cube.scale(1);
cube.position.set(-4, 0, -3);
scene.add(cube);
}
function axesHelper() {
const axesHelper = new THREE.AxesHelper(50);
scene.add(axesHelper);
}
function createCylinder() {
let geometry = new THREE.CylinderGeometry(2, 2, 5, 32);
let material = new THREE.MeshPhongMaterial({ color: 0xffff00 });
cylinder = new THREE.Mesh(geometry, material);
cylinder.name = "cilindro";
cylinder.position.x = -15;
cylinder.position.z = -7;
scene.add(cylinder);
}
function createTorus() {
let geometry = new THREE.TorusGeometry(4, 1, 16, 100);
let material = new THREE.MeshLambertMaterial({ color: 0xffff00 });
torus = new THREE.Mesh(geometry, material);
torus.position.x = 13;
torus.position.z = -7;
scene.add(torus);
}
function createLightDirectional() {
let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
directionalLight.name = "luz direccional";
directionalLight.position.set(-15, 10, 0);
scene.add(directionalLight);
}
function createLightPoint() {
let light = new THREE.PointLight(0xff0000, 1, 100);
let sphere = new THREE.SphereGeometry(0.5, 16, 8);
light.position.set(50, 50, 50);
light.name = "luz punto";
light.add(
new THREE.Mesh(
sphere,
new THREE.MeshBasicMaterial({ color: 0xff0040 })
)
);
light.position.set(13, 0, -7);
scene.add(light);
}
function createCone() {
let geometry = new THREE.ConeGeometry(3, 10, 15);
let material = new THREE.MeshPhongMaterial({ color: 0xffff00 });
cone = new THREE.Mesh(geometry, material);
cone.name = "cono";
cone.position.set(0, 0, 5);
scene.add(cone);
}
function createLightSpot() {
let spotLight = new THREE.SpotLight(0xff0000);
spotLight.castShadow = true;
spotLight.shadow.mapSize.width = 1024;
spotLight.shadow.mapSize.height = 1024;
spotLight.shadow.camera.near = 50;
spotLight.shadow.camera.far = 400;
spotLight.shadow.camera.fov = 3;
spotLight.position.set(0, 10, 5);
spotLight.name = "luz lugar";
scene.add(spotLight);
}
function init() {
//create scene
scene = new THREE.Scene();
//create camera
createCamera();
//create sphere
createSphere();
//create cube
createCube();
//create cylinder
createCylinder();
//create torus
createTorus();
//create cone
createCone();
//create axeshelper
axesHelper();
//create light directional
createLightDirectional();
//create light point
createLightPoint();
//create lisht spot
createLightSpot();
//create rederer
createRenderer();
//element render
createStats();
//create Data
createDataGui();
}
function animate(time) {
    
    
    controls.update();
    stats.update();
    torus.rotation.x += _controls.rotationSpeedX;
    torus.rotation.y += _controls.rotationSpeedY;

//sphere.position.x = Math.cos(time * 0.005);
//sphere.position.z = Math.sin(time * 0.005);
requestAnimationFrame(animate);
renderer.render(scene, camera);
}
init();
requestAnimationFrame(animate);
</script>
</body>
</html>
